<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>iLearn - Transforming the Future of Online Education</title>
    </head>
    <body>
        <nav class="navbar background">
            <ul class="nav-list">
                <div class="logo"><img src="img.jpg" alt="logo"></div>
                <li><a href="#home">Home</a></li>
                <li><a href="#home">About</a></li>
                <li><a href="#home">Services</a></li>
                <li><a href="#home">Contact Us</a></li>
            </ul>
            <div class="rightNav">
                <input type="text" name="search" id="search">
                <button class="btn btn-sm">Search</button>
            </div>
        </nav>
        <section class="background firstSection">
            <div class="box-main">
                <div class="firstHalf">
                    <p class="text-big">Futuristic Education is here</p>
                    <p class="text-small">In this new normal amidst the pandemic our aim is to make education interesting</p>
                    <div class="buttons">
                        <button class="btn">Other Stuffs</button>
                        <button class="btn">Fun Stuffs</button>
                    </div>
                </div>
                <div class="secondHalf">
                    <img src="img.jpg" alt="Laptop Image">
                </div>
            </div>
            <div class="container">
                <form>
                  <input type="number" placeholder="Enter a number">
                  <button type="submit">Submit</button>
                </form>
                <div class="number-fact">Give a number and i will tell you a interesting fact </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
